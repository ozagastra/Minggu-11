<!DOCTYPE html>
    <html>
        <head>
            <title>Menghapus array tertentu</title>
        </head>
    <body>
        <script>
            var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
            // hapus Anggrek
            bunga.splice(2, 1);
            document.write(bunga);
        </script>
    </body>
</html>
